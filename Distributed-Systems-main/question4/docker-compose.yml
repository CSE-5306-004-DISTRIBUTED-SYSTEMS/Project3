  test-runner:
    build:
      context: ./queue-service
      dockerfile: Dockerfile
    entrypoint: ["/app/test-runner.sh"]
    volumes:
      - ./tests:/app/tests
      - ./queue-service/test-runner.sh:/app/test-runner.sh
      - ./test_runner.py:/app/test_runner.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - START_PORT=50051
      - PORT_RANGE=50
      - PYTHONPATH=/app
    depends_on:
      - nginx-grpc
      - redis
    restart: "no"


      - PYTHONUNBUFFERED=1
      - START_PORT=50051
      - PORT_RANGE=50
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    entrypoint: ["/app/entrypoint.sh"]
    restart: unless-stopped
    ports:
      - "50053:50051"
